<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP - Search Number</title>
</head>
<body>
<button id="startGame">Start</button>
<script>
    const startButton = document.getElementById('startGame');

    startButton.addEventListener('click', () => {
        let correctNumber = Math.floor(Math.random() * 10); // génère un nombre au hasard entre 0 et 9

            let guess = prompt('Entrez un nombre entre 0 et 9 :');
            guess = parseInt(guess);

            if (guess === correctNumber) {
                alert('Vous avez trouvé le bon nombre !');
                startButton.style.backgroundColor = 'green';
            } else {
                alert('Ce n\'est pas le bon nombre, essayez à nouveau !');
                startButton.style.backgroundColor = 'red';
            }
    });
</script>
</body>
</html>
